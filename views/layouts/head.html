<style>
  html, body
  {
    height: 100vh;
    margin: 0px;
    padding: 0px;
    /* background: #fff2d6 url(assets/img/billie-holiday.png); */
    background-color: #fcf8f2
  }
  
  .grad{
    position: absolute;
    margin-top: -25px;
    max-height: 25px;
    min-height: 25px;
    min-width: 100%;
    
    background: linear-gradient(to bottom, rgba(247, 246, 244, 0) 0%,rgb(247, 245, 242) 88%,rgb(248, 245, 240) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#001e5799', endColorstr='#7db9e8',GradientType=0 ); /* IE6-9 */
  }
  
  .img-max-w {
    width: 100%;
  }

  .FlexContainer {
    display: flex;
    height: 100%;
    flex-grow:1;
  }
  
  .FlexItem {
    flex: 1;
    display:flex;
    flex-direction:column;
  }
  .FlexColumn{
    flex-direction:column;
  }
  
  .wrapper{
    min-height: 100%;
    height: auto !important;
    height: 100%;
  }
  
  .col-no-padding{
    padding: 0px;
  }
  
  .fill { 
    height: 100vh;
  }
  
  /* .col-menu{
    padding-left: 10px;
  } */
  
  .content-card{
    overflow-y: hidden;
    max-height: 500px;
  }
  .subcard{
    background: #e1ebef;
  }
  
  .block-menu{
    padding: 10px;
    margin-bottom: 10px;
  }
  .floatMaterial{
    background: #fff;
    box-shadow: 0 3px 10px -2px rgba(0,0,0,.2);
    
    /* border: 1px solid rgba(0,0,0,.1); */
  }
  
  .footer-back{
    background: slategray;
    /* width: 100%; */
    min-height: 100px;
    max-height: 100px;
  }
  
  :root {
    --input-padding-x: .75rem;
    --input-padding-y: .75rem;
  }
  
  .form-signin {
    width: 100%;
    max-width: 420px;
    padding: 15px;
    margin: 0 auto;
  }
  
  .form-label-group {
    position: relative;
    margin-bottom: 1rem;
  }
  
  .form-label-group > input,
  .form-label-group > label {
    padding: var(--input-padding-y) var(--input-padding-x);
  }
  
  .form-label-group > label {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    margin-bottom: 0; /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }
    
    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }
    
    .form-label-group input::-moz-placeholder {
      color: transparent;
    }
    
    .form-label-group input::placeholder {
      color: transparent;
    }
    
    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }
    
    .form-label-group input:not(:placeholder-shown) ~ label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }
    
  </style>
